<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_字符串形式的ref</title>
</head>
<body>
      <!-- 准备好一个容器 -->
      <div id="test"></div>
      <!-- 引入核心库 -->
      <script type="text/javascript" src="../js/react.development.js"></script>
      <!-- 引入react-dom 用于支持react操作DOM -->
      <script type="text/javascript" src="../js/react-dom.development.js"></script>
      <!-- 引入babel 用于将jsx转为js -->
      <script type="text/javascript" src="../js/babel.min.js"></script>
      <!-- 引入prop-types 用于对组件标签属性进行限制 -->
      

      <script type="text/babel">
        class Demo extends React.Component{
            showData=()=>{
                // console.log(this.refs.input1)
                const {input1}=this.refs
                // debugger
                alert(input1.value)
            }
            showData2=()=>{
                // console.log(this.refs.input2)
                const {input2}=this.refs
                // debugger
                alert(input2.value)
            }
            render(){
                return(
                    <div>
                        <input ref='input1' type='text' placecholder='点击按钮提示数据'/>
                        <button ref='button100' onClick={this.showData}>点我提示左侧数据</button>&nbsp;
                        <input ref='input2' onBlur={this.showData2} type='text' placecholder='失去焦点提示数据'></input>
                    </div>
                )
            }
        }
        ReactDOM.render(<Demo/>,document.getElementById('test'))
        
      </script>
</body>
</html>
